<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Photo UPLOADING</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Logo</a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{% url 'index' %} ">Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-user"></span> Your Account</a></li>
      </ul>
    </div>
  </div>
</nav>



<div class="col-sm-4">
  <div class="panel panel-primary">
    <div class="panel-heading">{{ photo.name }}</div>
    <div class="panel-body"><img src="/media/{{ photo.image }}" class="img-responsive" width="250" height="20" alt="Image"></div>
    <div class="panel-footer">

      <form action="{% url 'good' photo.id %}" method="post">
      {% csrf_token %}

      <input type="submit" name="good" value="いいね！">
      </form>
        <p>{{ photo.owner.username}}({{ photo.good_count }})いいね！</p>{{ goods.photo_id }}
    </div>
  </div>
</div>


</body>
</html>
